---

busybox_ntpd_state: 'enable'

busybox_ntpd_busybox_ntpd_update_time_interval: 10

busybox_ntpd_busybox_ntpd_update_time_sh_template: 'main'

busybox_ntpd_monitor_mail_recipient: ["admin@{{ansible_domain}}"]

busybox_ntpd_monitor_mail_state: 'false'

busybox_ntpd_monitor_mail_subject: "BusyBox NTPD: Update Time - Error ({{ansible_hostname}})"

busybox_ntpd_ntpd_template: 'main'

busybox_ntpd_server: ['ntp']
